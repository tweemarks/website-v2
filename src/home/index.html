<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

    <!-- css links -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/home.css" />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Tweemarks</title>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="comp-info">
          <div class="name">Tweemarks</div>
        </div>

        <div class="hr"></div>

        <div class="profile"><!-- javascript embed --></div>
        <div class="buttons"><!-- javascript embed --></div>
      </section>

      <section class="right">
        <div class="rightNav"><!-- javascript embed --></div>
        <div class="prompt"><!-- javascript embed -->Loading..</div>
        <div class="rightMain">
          <div class="token">
            <button class="tokenBtn">Get Token for Telegram</button>
            <div class="tokenDiv">
              <p for="tokenInput">
                Store this safely and don't share anywhere.
              </p>
              <p>Use <a href="https://t.me/TweemarksBot">Telegram Bot</a></p>

              <input type="text" class="tokenInput" placeholder="token" />
            </div>
          </div>
          <div class="footer">
            Built by
            <a target="_blank" href="https://twitter.com/_pratikpakhale"
              >Pratik!</a
            >
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./home.js" type="module"></script>
</html>
